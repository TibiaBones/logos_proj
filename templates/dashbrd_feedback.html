{% extends 'dashbrd.html' %}
{% block body %}
<div>
    <div>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Обратная связь</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Tables</li>
            </ol>
            <div class="card mb-4">
                <div class="card-body">
                  
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    DataTable Example
                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                            <tr>
                                <th>#id</th>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Email</th>                                
                                <th>Messqge</th>                                
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>#id</th>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Email</th>                                
                                <th>Messqge</th>                                
                            </tr>
                        </tfoot>
                        <tbody>
                            {% for item in list_feedback %}
                            <tr>                                
                                <td>{{item.id}}</td>
                                <td>{{item.date}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.email}}</td>                                
                                <td>{{item.message}}</td>                                
                            </tr>
                            {%endfor%}                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</div>
{%endblock%}
